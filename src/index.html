<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Library</h1>
    <div class="addcontainer">
      <button class="addbookbutton">Add a book</button>
    </div>
    <div class="library">
      <div class="bookcontainer"></div>
      <form>
        <div class="popup">
          <p>Add a book</p>
          <div class="booktextinputs">
            <input
              class="bookinfo"
              type="text"
              placeholder="Title"
              name="title"
              required
            />
            <input
              class="bookinfo"
              type="text"
              placeholder="Author"
              name="author"
              required
            />
            <input
              class="bookinfo"
              type="text"
              placeholder="Pages"
              name="pages"
              required
            />
            <div class="readstatus">
              <p>Have you read it?</p>
              <input class="checkbox" type="checkbox" name="readstatus" />
            </div>
            <button class="submitbutton" type="submit" name="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <a href="https://github.com/armin-164/"
        >Made by armin-164<img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="github logo"
      /></a>
    </div>
  </body>
</html>
